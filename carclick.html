<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
function main() {

	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	sketch.addEventListener("click", function(event)
	{
	context.fillStyle = "#0000ff"
	context.fillRect(event.x , event.y, 80, 30);
	context.fillStyle = "#0000ff"
	context.fillRect(event.x - 10 , event.y + 20, 100, 20);
	context.fillStyle = "#000000"
	draw_circle(event.x + 10 , event.y + 40, 15);
	context.fillStyle = "#000000"
	draw_circle(event.x + 70 , event.y + 40, 15);
     })
}
</script>	
</body>
</html>
