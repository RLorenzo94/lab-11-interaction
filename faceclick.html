<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
function main() {

	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	sketch.addEventListener("click", function(event)
	{	
	context.fillStyle = "#ff0000"
	draw_circle(event.x, event.y - 30, 150);
	context.fillStyle = "#0000ff"
	draw_circle(event.x + 20 , event.y - 70, 25);
	context.fillStyle = "#000000"
	draw_circle(event.x + 10, event.y - 70, 15);
	context.fillStyle = "#0000ff"
	draw_circle(event.x - 70 , event.y - 70, 25);
	context.fillStyle = "#000000"
	draw_circle(event.x - 80, event.y - 70, 15);
	context.fillStyle = "#000000"
	context.fillRect(event.x - 60 , event.y + 40, 80, 30);
     })
}
</script>	
</body>
</html>
